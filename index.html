<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="row">
    <form style="margin-left: 400px;" class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="https://t3.ftcdn.net/jpg/03/13/53/94/360_F_313539495_TIfAx53PwhMQopiuu7J1RiY2lVzSWrep.jpg">
                <span class="card-title">Add book</span>
            </div>
            <div class="card-content">
                <!-- iga väli peab omama oma id ning type on kõikidel text -->
                <h4>Title</h4>
                <input id="title" type="text">
                <label for="title">Insert title</label>
                <h4>Author</h4>
                <input id="author" type="text">
                <label for="author">Insert author</label>
                <h4>ISBN#</h4>
                <input id="isbn" type="text">
                <label for="isbn">Insert isbn</label>
            </div>
            <input style="width: 100%; color: black; border: 1px solid black;  background-color: ghostwhite" type="submit" value="submit" class="btn">
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Country</th>
            </tr>
            </thead>
            <tbody id="book-list">

            <!-- siia tulevad sisestatud väärtused, elemendi saab leida id järgi -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- oma skript on kõige viimane! -->
<script src="classes/books.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="java.js"></script>
</body>
</html>
